<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <title>C.R.U.D APP</title>
</head>
<style>
     body{
        background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        
        
    }
    .bgs{
        background-color: rgb(1, 1, 33);
        font-family: sans-serif;
    }
    input{
        background-color: transparent  !important;
        color:white
    ;}
    .btn-primary{
        background-color: #2c1af4;
    }
</style>
<body>
    <h4 class="display-5 p-2 bgs text-center text-light">CRUD Profiles</h4>
    {% if messages%}

   {%for message in messages%}
<div class="container  message alert  alert-{{message.tags}} text-center border">{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
   {%endfor%}

   {%endif%}
    <table style="margin-left: auto; margin-right: auto;">
        <tr>
            <th style="text-align: center; " class="text-light">USER ID</th>
            <th style="text-align: center;" class="text-light">USERNAME</th>
            <th style="text-align: center;" class="text-light">EMAIL</th>
            <th style="text-align: center;" class="text-light "> Actions</th>

        </tr>
        
        {% for i in usermo %}
        
        <tr>
            <td style="text-align: center;"><input type="text" class="text-center p-2" value="{{i.id}}" disabled></td>
            <td style="text-align: center;"><input type="text" class="p-2" value="{{i.username}}" disabled></td>
            <td style="text-align: center;"><input type="text" class="p-2"  value="{{i.email}}" disabled></td>
          
            <td>  <a href="{% url 'deleteid' id=i.id %}" class="btn btn-danger">Delete</a></td>
            <td> <a href="/delete/{{ i.id }}" class="btn btn-warning">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    

    
</body>
<script>
    
    setTimeout(function() {
        window.location.reload();
    }, 2000); 
</script>
</html>
